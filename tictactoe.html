<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="icon" href="./images/icons/g4g_icon.png">
    <link rel="stylesheet" href="css/tictactoe_styles.css">
</head>
<body>
    <div id="page-cover" class="game-background">
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="score-container" class="score-container">
            <p>Total Points: <span id="total-points">0</span></p>
            <p>Current Points: <span id="current-points">0</span></p>
            <p>Best Score: <span id="best-score">0</span> (<span id="best-player">-</span>)</p>
        </div>
        <div id="game-container" class="game-container">
            <!-- The game board will be dynamically created here using JavaScript -->
        </div>
        <button id="reset-button">Reset Game</button>
    </div>
    <button class="home-button">Home</button>
    <script src="js/tictactoe_logic.js"></script>
</body>
</html>
