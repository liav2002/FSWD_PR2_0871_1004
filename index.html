<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games4Geeks</title>
    <link rel="icon" href="./images/icons/g4g_icon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login_styles.css">
</head>
<body > 
    <div id="page-cover" class="background">
        <h1 class="title">Games4Geeks</h1> 
        <div id="login-container" class="login-background">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="login()">Login</button>

            <p class="signup-message">Don't have an account? <a href="./register.html">Sign up here</a>.</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/authentication.js"></script>
</body>
</html>
