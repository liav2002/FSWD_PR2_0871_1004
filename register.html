<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/register_styles.css">
</head>
<body>
    <div id="register-container">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button onclick="register()">Register</button>

        <p class="login-message">Already have an account? <a href="./login.html">Login here</a>.</p>
        <p class="home-link"><a href="./index.html">Return to Home Page</a></p>
    </div>

    <script src="./js/register_script.js"></script>
</body>
</html>
