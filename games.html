<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games</title>
        <link rel="icon" href="./images/icons/g4g_icon.png">
        <link rel="stylesheet" href="./css/games_styles.css">
    </head>
    <body>
        <div id="page-cover" class="games-background">
            <header>
                <h1>Choose a Game</h1>
            </header>
        
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                    <li><a href="./scores.html">Scores</a></li>
                    <li><a href="./statistics.html">Statistics</a></li>
                </ul>
            </nav>
            
            <div id="gameContainer" class="game-container">
                <div class="game-cards">
                    <div class="game-card">
                        <img src="./images/icons/memory.png" alt="Memory Game Icon">
                        <h2>Memory Game</h2>
                        <button onclick="navigateToGame('memory-game.html')">Play Now</button>
                    </div>         
                    <div class="game-card">
                        <img src="./images/icons/flappy.png" alt="Flappy Bird Icon">
                        <h2>Flappy Bird</h2>
                        <button onclick="navigateToGame('selectFlappyDifficulty.html')">Play Now</button>
                    </div>        
                    <div class="game-card">
                        <img src="./images/icons/tictactoe.png" alt="Tic Tac Toe Icon">
                        <h2>Tic Tac Toe</h2>
                        <button onclick="navigateToGame('tictactoe.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/4row.png" alt="4 In a Row Icon">
                        <h2>4 In a Row</h2>
                        <button onclick="navigateToGame('./4InRow.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/asphalt.png" alt="asphalt">
                        <h2>Asphalt</h2>
                        <button onclick="navigateToGame('./asphalt.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/backgammon.png" alt="Backgammon">
                        <h2>Backgammon</h2>
                        <button onclick="navigateToGame('./backgammon.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/ball_puzzel.png" alt="Ball Puzzel">
                        <h2>Ball Puzzel</h2>
                        <button onclick="navigateToGame('./ballPuzzel.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/checkers.png" alt="Checkers">
                        <h2>Checkers</h2>
                        <button onclick="navigateToGame('./checkers.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/chess.png" alt="Chess">
                        <h2>Chess</h2>
                        <button onclick="navigateToGame('./chess.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/fortnite.png" alt="Fortnite">
                        <h2>Fortnite</h2>
                        <button onclick="navigateToGame('./fortnite.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/subway_surf.png" alt="Subaway Surf">
                        <h2>Subaway Surf</h2>
                        <button onclick="navigateToGame('./subway_surf.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/temple_run.png" alt="Temple Run">
                        <h2>Temple Run</h2>
                        <button onclick="navigateToGame('./temple_run.html')">Play Now</button>
                    </div>
                    <div class="game-card">
                        <img src="./images/icons/taki.png" alt="Taki">
                        <h2>Taki</h2>
                        <button onclick="navigateToGame('./taki.html')">Play Now</button>
                    </div>
                </div>
            </div>
            <footer>
                <button id="logoutButton">Logout</button>
            </footer>
        </div>

        <script>
            // Retrieve loggedInUser from local storage
            const loggedInUserString = localStorage.getItem('loggedInUser');

            // Check if loggedInUser does not exist in local storage
            if (!loggedInUserString) {
                // Redirect to index.html
                window.location.href = './index.html';
            }

            function navigateToGame(gamePage) {
                if (gamePage === "selectFlappyDifficulty.html" || gamePage == "tictactoe.html") {
                    window.location.href = gamePage;
                } else {
                    alert("This game is still in development.");
                }
            }

            // Add event listener for mouse wheel scrolling
            document.getElementById('gameContainer').addEventListener('wheel', (event) => {
                // Determine the direction of the scroll
                const direction = Math.sign(event.deltaY);
                // Scroll the game container horizontally
                document.getElementById('gameContainer').scrollLeft += direction * 40; // Adjust scroll speed as needed
            });

            // Logout functionality
            document.getElementById('logoutButton').addEventListener('click', () => {
                // Clear loggedInUser from local storage
                localStorage.removeItem('loggedInUser');
                // Redirect to index.html after logout
                window.location.href = './index.html';
            });
        </script>
    </body>
</html>
